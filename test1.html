<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <title>More SCSS</title>
  </head>
  <body>
    <span class="px-size">Hello</span>
    <br />
    <span class="rem-size">Hello</span>

    <!-- sticky -->
    <div class="box sticky">Sticky</div>

    <!-- absolute-container and relative-before are used to help show the
        properties of absolute and relative positioning -->
    <div class="absolute-container">
      <!-- absolute -->
      <div class="box absolute">Absolute</div>
    </div>
    <div class="box relative-before">Relative Before</div>
    <!-- relative -->
    <div class="box relative">Relative</div>
    <!-- fixed -->
    <div class="box fixed">Fixed</div>
  </body>
</html>
